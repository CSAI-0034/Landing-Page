<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="IMG/logo.png" class="logo" alt="Logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="IMG/menu.png" class="menu" alt="Menu" onclick="toggle()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>(Compatible/Generic)</p>
                <h4>$43.50</h4>
                <button>Buy Now <img src="IMG/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="IMG/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="IMG/add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="IMG/fb.png">
            <img src="IMG/tw.png">
            <img src="IMG/ig.png">
        </div>
    </div>
    <script>
        const menuList=document.getElementById("menu-list");
        menuList.style.maxHeight="0px";
        function toggle(){
            if(menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight="130px"
            }
            else{
                menuList.style.maxHeight="0px";
            }
        }
    </script>
</body>
</html>
